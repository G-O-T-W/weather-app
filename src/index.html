<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use Material Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="utils">
          <form id="search-form">
            <input
              type="text"
              name="searched-location"
              id="search-input"
              placeholder="New Delhi, IN"
            />
            <button type="submit" id="search-submit-btn">
              <span class="material-symbols-outlined">search</span>
            </button>
          </form>
          <button id="toggle-btn">°C</button>
        </div>
        <div class="main-display">
          <div class="heading">
            <h1></h1>
          </div>
          <div class="card-container">
            <div class="card temperature">
              <p class="label">Feels Like</p> 
              <div class="icon-label-group">
                <img alt="weather logo" class="icon weather">
                <p id="temp-data"></p>
              </div>
              <p class="label" id="minmax"></p>
            </div>
            <div class="card aqi">
              <p class="label">Air Quality</p>
              <p id="aqi-data"></p>
            </div>
            <div class="card humidity">
              <p class="label">Humidity</p>
              <p id="humidity-data"></p>
            </div>
            <div class="card daylight">
              <div class="icon-label-group sunrise">
                <img src="../assets/sunrise.svg" alt="sunrise logo" class="icon">
                <p id="sunrise-data"></p>
              </div>
              <div class="icon-label-group sunset">
                <img src="../assets/sunset.svg" alt="sunset logo" class="icon">
                <p id="sunset-data"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="slides">
          <a class="prev">❮</a>
          <div class="hourly-display"></div>
          <a class="next">❯</a>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/G-O-T-W/">
          <svg
            class="github-logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
        <p>GOTW &COPY; 2025</p>
      </div>
    </div>
  </body>
</html>
